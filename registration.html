<html>
    <head>
        <title>Registration</title>
        <!-- <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/registration.css"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body class= "bg-primary">
        <section class="bg-white w-50 mt-5 p-4 container rounded">
            <h3 class="text-center my-4">Registration Page</h3>
            <form action="#" class="row login-form px-4">
                <div class="mb-3 p-0">
                    <label for="fullname" class="form-label">Name</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="fullname" 
                        placeholder="John Doe" 
                        required 
                    />
                </div>
                <div class="mb-3 p-0">
                    <label for="email-address" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email-address" 
                        placeholder="name@example.com" 
                        required 
                    />
                </div>
                <div class="mb-3 p-0">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        placeholder="Password" 
                        required 
                    /> 
                </div>
                <div class="mb-3 p-0">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="confirm-password" 
                        placeholder="Confirm Password" 
                        required 
                    /> 
                </div>
                <button type="button" id="btn-register" class="btn btn-primary mt-2">Login</button>
            </form>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/script-registration.js"></script>
    </body>
</html>
