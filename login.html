<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <!-- <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/login.css"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-primary">
        <section class="bg-white mt-5 w-25 container rounded p-4">
            <h3 class="text-center my-4">Login Page</h3>
            <form action="#" class="row login-form px-4">
                <div class="mb-3 p-0">
                    <label for="email-address" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email-address" placeholder="name@example.com" required />
                </div>
                <div class="mb-3 p-0">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required /> 
                </div>
                <button type="button" id="btn-login" class="btn btn-primary mt-2">Login</button>
                <div class="px-0 py-1">
                    <a href="./registration.html">Signup Now!</a>
                </div>
            </form>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/script-login.js"></script>
    </body>
</html>
